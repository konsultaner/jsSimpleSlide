<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="http://codeorigin.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="jquery.jsSimpleSlide.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#slider").jsSimpleSlide();
            $("#slider2").jsSimpleSlide({
                pauseOnHover : false
            });
        })
    </script>
    <title>Example</title>
</head>
<body>
<ul id="slider">
    <li style="color: #ff00ff">Very</li>
    <li style="color: #ff0a00">Simple</li>
    <li style="color: #a37d00">Slider</li>
    <li style="color: #007e15">For</li>
    <li style="color: #0026ff">You</li>
</ul>
<span onclick="$('#slider').jsSimpleSlide('navLeft')">&lt;-</span>
<span onclick="$('#slider').jsSimpleSlide('navRight')">-&gt;</span>

<ul id="slider2">
    <li><img height="100" src="//c1.staticflickr.com/8/7586/16559082728_0728e6fec9_h.jpg" alt="Flicker Sample"/></li>
    <li><img height="100" src="//c1.staticflickr.com/8/7163/6656123195_908bac19d2_b.jpg" alt="Flicker Sample"/></li>
    <li><img height="100" src="//c1.staticflickr.com/9/8077/8302803395_7b9a325e74_h.jpg" alt="Flicker Sample"/></li>
    <li><img height="100" src="//c1.staticflickr.com/7/6051/5913345536_30f3e5e30c_b.jpg" alt="Flicker Sample"/></li>
</ul>

</body>
</html>
